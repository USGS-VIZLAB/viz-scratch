    var canvas = d3.select('body').append('canvas')
      .classed('mainCanvas', true)
      .attr('width', width)
      .attr('height', height)

    var context = canvas.node().getContext('2d');

    //clone states SVG for transparent click layer
    var content = d3.selectAll('svg').html();
    var overlaysvg = d3.select('body').append('svg')
      .html(content)
      .attr('width', width)
      .attr('height', height)
      .style('opacity', 0)

    overlaysvg.selectAll('path').on("click", function () {
      var selectID = d3.select(this).attr('id');
      clicked(selectID)
    });

    getData();

    function getData() {
      d3.tsv('./data/site_coords.tsv')
        .then(function (data) {
          pointData = data;
          drawPoints()
        });
    }

    function drawPoints(scale) {
      context.beginPath();
      for (let i in pointData) {
        drawPoint(pointData[i], scale)
      }
      context.fill();
    }

    function drawPoint(point, scale) {
      var radius = 2
      if (scale > 2) radius = 1;
      context.fillStyle = "#e1b"
      context.moveTo(point.x + radius, point.y);
      context.arc(point.x, point.y, radius, 0, 2 * Math.PI);
    }

    function clicked(d) {

      //bounding box links
      // https://bl.ocks.org/mbostock/4699541
      // https://bl.ocks.org/mbostock/2206590

      //get bounding box and centroid from SVG path
      var state = svg.select("#" + d);
      var element = state.node();
      var bbox = element.getBBox();
      var centroid = [bbox.x + bbox.width / 2, bbox.y + bbox.height / 2];
      var zoombuffer = 0.9;

      var x, y, k;

      if (d && selected !== d) {
        x = centroid[0];
        y = centroid[1];
        k = zoombuffer / Math.max(bbox.width / width, bbox.height / height),
          selected = d;
      } else {
        x = width / 2;
        y = height / 2;
        k = 1;
        selected = null;
      }

      console.log('centroid x:', x, 'centroid y:', y, 'scale:', k, 'selected:', selected)

      //clear all selected states
      svg.selectAll("path")
        .classed("active", false);

      //make selected orange
      svg.select("#" + d)
        .classed("active", d === selected);

      translate(x, y, k, selected)
    }

    function translate(x, y, k, selected) {

      //make sure transition gets applied to both the original svg and clone
      d3.selectAll("path").transition()
        .duration(100)
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")

      //scale and transform canvas layer
      // https://bl.ocks.org/lacroute/af1b46da4cb4579f93986b0119635ec2
      canvas.transition()
        .duration(100)
        .on("start", function () {
          context.clearRect(0, 0, width, height);
        })
        .on("end", function () {
          context.resetTransform();
          if (selected) context.translate(width / 2 - x * k, height / 2 - y * k);
          context.scale(k, k);
          drawPoints(k)
        });
    }

    function zoomset() {
      if (!zoomed) {
        translate(562.9640197753906, 180.9731674194336, 4, true)
        zoomed = true;
      } else {
        translate(width / 2, height / 2, 1, false)
        zoomed = false;
      }
    }
  </script>
</body>

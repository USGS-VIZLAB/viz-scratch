packages:
  - sp
  - maps
  - maptools
  - rgeos 
  - readr
  - stringr
  - dataRetrieval
  - lubridate
  - dplyr
  - mapdata
  - jsonlite

sources:
  - R/map_utils.R
  - R/data_utils.R
  - R/draw_utils.R
  
targets:
  all: 
    depends: 
      - figures/TN_water_use.gif
  # fetch http://stateplane.ret3.net/COUNTYSPC.XLS?     
  
  plot_metadata:
    command: c(I(7), I(5), I(300))
  
  CA_proj:
    command: c(I("+proj=utm +zone=16 ellps=WGS84"))
  
  CA_counties:
    command: to_sp(I('county'), I('Tennessee'), proj.string = CA_proj)
  
  CA_state:
    command: to_sp(I('state'), I('Tennessee'), proj.string = CA_proj)
  
  CA_state_totals:
    command: get_state_totals('../../water-use-15/cache/wu_state_data.json', I('Tennessee'))

  CA_plot_layout:
    command: get_state_layout(CA_state, plot_metadata)
    
  CA_county_dots:
    command: get_state_dots('../../water-use-15/cache/county_centroids_USA.json', 
      '../../water-use-15/cache/county_centroids_wu.tsv', CA_proj, CA_state_totals)

  figures/TN_water_use.gif:
    command: build_wu_gif(CA_state, CA_counties, CA_county_dots, CA_state_totals, CA_plot_layout, 'images/usgs_logo_black.png', 
      target_name, frames = I(5), I("pie"), I("irrigation"), I("thermoelectric"), I("publicsupply")) 
    
